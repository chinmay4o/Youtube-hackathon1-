<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>YouTube-Demo</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" 
      type="image/png" 
      href="https://www.seoptimer.com/blog/wp-content/uploads/2018/09/image22.png">
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- //navbar -->
    <div id="navbar">
      <div class="logo">
        <i class="material-icons menu"> menu </i>
        <img
          src="https://www.youtube.com/img/branding/desktop/global_test/yt_logo_v1_light.webp"
          alt=""
          class="logoh"
        />
      </div>
      <div class="search">
        <input type="text" placeholder="search" id="input" />
        <i class="material-icons s1"> search </i>
      </div>
      <div class="icons">
        <i class="material-icons"> videocam </i>

        <i class="material-icons"> widgets </i>

        <i class="material-icons"> notifications </i>

        <i class="material-icons"> account_circle </i>
      </div>
    </div>
    <!-- parent view -->
    <div id="parentView">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="side">
          <div class="sideContent">
            <i class="material-icons"> home </i>

            <span>Home</span>
          </div>
          <div class="sideContent">
            <i class="material-icons"> explore </i>

            <span>Explore</span>
          </div>
          <div class="sideContent">
            <i class="material-icons"> subscriptions </i>

            <span>Subscriptions</span>
          </div>
        </div>
        <div class="border">
          <!-- border -->
        </div>
        <div class="side">
          <div class="sideContent">
            <i class="material-icons"> video_library </i>

            <span>Library</span>
          </div>
          <div class="sideContent">
            <i class="material-icons"> history </i>

            <span>History</span>
          </div>
          <div class="sideContent">
            <i class="material-icons"> play_arrow </i>

            <span>Your Videos</span>
          </div>

          <div class="sideContent">
            <i class="material-icons"> watch_later </i>
            <span>Watch Later</span>
          </div>

          <div class="sideContent">
            <i class="material-icons"> thumb_up </i>

            <span>Liked Videos</span>
          </div>
        </div>
        <div class="border">
          <!-- border -->
        </div>
      </div>
      <!-- main body -->
      <div id="mainbody">
        <!-- <div class="child"
        </div> -->
      </div>
    </div>
    <!-- js file -->
    <script src="master.js"></script>
  </body>
</html>
